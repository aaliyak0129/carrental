<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="stylesheet" href="login.css"><title>DESTINY DRIVE RENTAL</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div data-aos="flip-right"data-aos-duration="3000">

        <div class="login-box">
            <h2 class="title">LOGIN</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password">
                </div>
                <!-- <button type="submit" class="submit-btn">log In</button> -->
                 <input type="submit" value="login" onclick="return login()" class="submit-btn">
            </form>
            <p class="signup-text">Don't have an account? <a href="./signup.html" class="signup-link">Sign up</a></p>
        </div>
    </div>
    </div>

    <script src="./login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

</body>
</html>
